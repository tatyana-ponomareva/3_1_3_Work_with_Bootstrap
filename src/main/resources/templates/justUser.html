<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information Page</title>
    <!-- Подключаем Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                <!-- Здесь данные заполнятся через JS -->
                <span id="currentUsername" style="color: white; font-weight: bold;"></span>
                <span style="color: white;"> with roles: <span id="currentRoles"></span></span>
            </span>
        <div class="ms-auto">
            <a href="/logout" class="text-secondary text-decoration-none">Logout</a>
        </div>
    </div>
</nav>

<!-- Контейнер для основного содержимого -->
<div class="container-fluid">
    <div class="row">
        <!-- Левая колонка (меню) -->
        <div class="col-2 bg-light border-end" style="min-height: 100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link text-primary fw-bold" href="/admin/users">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-secondary fw-bold" href="/user/info">User</a>
                </li>
            </ul>
        </div>
        <!-- Правая колонка (основной контент) -->
        <div class="col-10">
            <div class="p-3">
                <h2 class="mb-4">User Information Page</h2>
                <h5>About User</h5>
                <table class="table table-striped table-hover mt-3">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody id="userInfoTableBody">
                    <!-- Данные будут вставлены через внешний JS -->
                    </tbody>
                </table>
            </div>
        </div> <!-- /col-10 -->
    </div> <!-- /row -->
</div> <!-- /container-fluid -->

<!-- Подключаем jQuery и Bootstrap JS (CDN) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключаем внешний JavaScript-файл -->
<script src="user.js"></script>
</body>
</html>
