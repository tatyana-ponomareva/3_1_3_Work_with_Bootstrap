<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User information-page</title>
    <!-- Подключаем Bootstrap (CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>

<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span style="color: white; font-weight: bold;"
                  th:text="${#authentication.getPrincipal().username}">
            </span>
            <span style="color: white;">
                with roles:
                <span th:text="${#authentication.getPrincipal().authorities.toString().substring(1, #authentication.getPrincipal().authorities.toString().length() - 1)}">
                    ROLE_USER
                </span>
            </span>
        </span>
        <div class="ms-auto">
            <a th:href="@{/logout}" class="text-secondary text-decoration-none">Logout</a>
        </div>
    </div>
</nav>

<!-- Контейнер Bootstrap -->
<div class="container-fluid">
    <div class="row">
        <!-- Левая колонка (меню) -->
        <div class="col-2 bg-light border-end" style="min-height: 100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <!-- Ссылка на "Admin" (пример) -->
                    <a class="nav-link text-primary fw-bold" href="/admin/users">Admin</a>
                </li>
                <li class="nav-item">
                    <!-- Ссылка на страницу "User" (текущая) -->
                    <a class="nav-link active text-secondary fw-bold" href="/user/showUser">User</a>
                </li>
            </ul>
        </div>

        <!-- Правая колонка (основной контент) -->
        <div class="col-10">
            <div class="p-3">
                <h2 class="mb-4">User information-page</h2>

                <h5>About user</h5>
                <table class="table table-striped table-hover mt-3">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">Username</td>
                        <td th:text="${user.password}">Password</td>
                        <td>
                            <span th:each="role : ${user.roles}"
                                  th:text="${role.role} + ' '">
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div> <!-- /col-10 -->
    </div> <!-- /row -->
</div> <!-- /container-fluid -->

<!-- Подключаем Bootstrap JS (CDN) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
