<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>
    <!-- Подключаем Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Навигационная панель (navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span style="color: white; font-weight: bold;">Admin</span>
            <span style="color: white;">with roles: ROLE_ADMIN</span>
        </span>
        <div class="ms-auto">
            <a href="/logout" class="text-secondary text-decoration-none">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 bg-light border-end" style="min-height: 100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active text-primary fw-bold" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="/roleUser">User</a>
                </li>
            </ul>
        </div>

        <!-- Основной контент -->
        <div class="col-10">
            <div class="p-3">
                <h3>Admin panel</h3>

                <!-- Вкладки -->
                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-table-tab" data-bs-toggle="tab"
                                data-bs-target="#users-table" type="button" role="tab" aria-controls="users-table"
                                aria-selected="true">
                            Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user"
                                type="button" role="tab" aria-controls="new-user" aria-selected="false">
                            Add New User
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!-- Вкладка: Users table -->
                    <div class="tab-pane fade show active p-3" id="users-table" role="tabpanel"
                         aria-labelledby="users-table-tab">
                        <h5>All users</h5>
                        <table class="table table-striped table-hover mt-3">
                            <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Password</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody">
                            <!-- Строки будут динамически добавляться через JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Вкладка: Add New User -->
                    <div class="tab-pane fade p-3" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <div class="w-50 mx-auto">
                            <h5 class="text-center">Add new user</h5>
                            <form id="newUserForm">
                                <div class="mb-3 text-center">
                                    <label for="newUsername" class="form-label fw-bold">Username</label>
                                    <input type="text" class="form-control" name="username" id="newUsername" placeholder="Enter username" required/>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="newPassword" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" name="password" id="newPassword" placeholder="Enter password" required/>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="newRoles" class="form-label fw-bold">Roles</label>
                                    <select class="form-select" id="newRoles" name="roles">
                                        <option value="ADMIN">Admin</option>
                                        <option value="USER">User</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /tab-content -->
            </div> <!-- /p-3 -->
        </div> <!-- /col-10 -->
    </div> <!-- /row -->
</div> <!-- /container-fluid -->

<!-- Модальное окно для редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editUserForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password</label>
                        <input type="text" class="form-control" id="editPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRoles" class="form-label">Roles (comma-separated)</label>
                        <input type="text" class="form-control" id="editRoles" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно для подтверждения удаления -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete user with ID <span id="deleteUserId"></span>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключение внешнего JS-файла -->
<script src="admin.js"></script>
<!-- Подключение Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
